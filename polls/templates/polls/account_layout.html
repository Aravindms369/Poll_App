{% load static %}
<!DOCTYPE html>  
<html lang="en">  
  <head>
    <!-- define character set and responsive viewport -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- display title in web page tab  -->
    <title>Poll House</title> 
    <!-- icon for title -->
    <link rel = "icon" href ="{% static "polls/image/title_icon.png" %}" type = "image/x-icon">
    <!-- js scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- link to external css style sheets  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>  

  <body>
    <!-- navigation bar for user account page -->
      <nav class="navbar navbar-expand-lg navbar-dark text-light bg-danger">
        <a class="navbar-brand" href="#"><i class="fa fa-fw fa-home"></i> POLL HOUSE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- only show more options if user logged in else login-->
            {% if user.is_authenticated %}
                <a class="nav-item nav-link active" href="{% url 'polls:user_home' %}">All Polls<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="{% url 'polls:addpoll' %}">Add Poll&Choice</a>
                <a class="nav-item nav-link active" href="{% url 'polls:logout' %}">Logout</a>
                <form action="{% url 'polls:search' %}" name="myform" method="GET" class="form-inline my-2 my-lg-0" style="padding-left: 850px;">
                  <input class="form-control mr-sm-2" type="search" name="poll_instance" id="poll_instance" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                </form>
                <a class="nav-item nav-link active"  style="padding-left:50px;" href="#">Welcome {{request.user.username.title}}</a> 
            {% else %}
              <a class="nav-item nav-link active" href="{% url 'polls:index' %}">HOME<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="{% url 'polls:login' %}">LOGIN</a>
              <a class="nav-item nav-link" href="{% url 'polls:register' %}">REGISTER</a>
            {% endif %}
          </div>
        </div>
      </nav>
      <br>
      <div class="cardblock">  <!-- this block is extended -->
          {% block body %}
          {% endblock %}
      </div>
  </body>  
</html>
