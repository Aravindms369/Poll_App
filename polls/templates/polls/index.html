{% load static %}
<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <!-- define character set and responsive viewport-->
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- define title of web page -->
        <title>Poll House</title>  
        <!--  external js scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <!-- external css are linked -->
        <link rel = "icon" href ="{% static "polls/image/title_icon.png" %}" type = "image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
        

    </head>  

    <body id="indexbg">
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark text-light bg-primary">
            <a class="navbar-brand" href="#"><i class="fa fa-fw fa-home"></i> POLL HOUSE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{% url 'polls:index' %}">HOME<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="{% url 'polls:login' %}">LOGIN</a>
                    <a class="nav-item nav-link active" href="{% url 'polls:register' %}">REGISTER</a>
            </div>
            </div>
        </nav>
        <br>
        
        <!-- all polls are displayed here -->
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <a href="#" onclick="myfunction()">  <!-- when user clicks alert button displays to login -->
                    <div class="card text-white bg-info mb-3" style="width: 20rem; text-align:center;display:inline-block;">
                        <div class="card-header">Poll: {{ question.question_text }}</div>
                            <div class="card-body">
                                <h5 class="card-title">CLICK!!!</h5>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
            </ul>
        <!-- if no polls are available this block executes -->
        {% else %}
            <div id="pollblock">
                <div class="row">
                    <div class="card text-white bg-danger col-sm-3 mb-3 align-items-center">
                        <div class="card-header">No Poll Here</div>
                            <div class="card-body">
                                <h5 class="card-title">Create Poll To Post!!!</h5>
                            </div>
                    </div>
                </div>
            </div>
        {% endif %}

        <!-- InternalJS/JQUERY LIBRARIES included-->
        <script src="{% static 'polls/js/script.js' %}"></script>
    </body>  
</html>
