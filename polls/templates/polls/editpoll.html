{% extends "polls/account_layout.html" %}
{% block body %}
    <!-- form for editing poll question and category -->
    <div class="addform">
        <form action="{% url 'polls:editpoll' question.id %}" method="POST" class="post-form">
            {% csrf_token %}
            <fieldset>
                <legend>Edit Current Poll Question & Category</legend><br>
                {{form.as_p}}
                <button type="submit" class="save btn btn-primary" id="save1">Save</button>
            </fieldset>
        </form>
        <br>
    </div>
    
{% endblock %}
